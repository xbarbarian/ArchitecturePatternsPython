     <input type="hidden" id="type_course_update_id" class="btn btn-success" data-toggle="modal" data-target="#type_course_update">
    <div class="modal fade" id="type_course_update" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Обновить тип</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/type-course-list/" method="post">
                        <div class="form-group">
                            <label for="name">Наименование:</label>
                            <input type="hidden" name="id" id="id" value="{{ id }}">
                            <input type="hidden" name="method" value="update">
                            <input type="text" name="name" class="form-control" id="name" value="{{ name }}"
                                   placeholder="Name">
                        </div>
                        {#                                <a href="/add-student/">Добавить студента на курс</a>#}
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Обновить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
